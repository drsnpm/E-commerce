{% extends 'store/base.html' %}
{% block content %}
{% include 'store/profile-sidebar.html' %}
<div class="container">
    <div class="p-3 m-4 col-lg-5 mx-auto border rounded">
        <h3>Update Profile</h3>
        <form action="/updateprofile" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endif %}
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" value="{{customer.name}}">
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" name="email" value="{{customer.email}}">
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" class="form-control" name="mobile" value="{{customer.mobile}}">
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" name="uname" value="{{customer.uname}}">
            </div>
            <button type="submit" class="btn btn-success">Update</button>
    </div>
</div>
</div>
</div>
{% endblock content %}

{% extends 'store/base.html' %}
{% block content %}

<div class="container">
    <div class="p-4 m-4 col-lg-5 mx-auto border rounded">
        <h3>Create an account</h3>
        <form action="/signup" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
            {% endif %}
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Enter your Name" name="name" required>
            </div>
            <div class="form-group">
              <label>Email address</label>
              <input type="email" class="form-control" placeholder="Enter your Email" name="email" required>
            </div>
            <div class="form-group">
                <label>Mobile Number</label>
                <input type="number" class="form-control" placeholder="Enter your Mobile Number" name="mobile" required>
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="Enter User Name" name="uname" required>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
    </div>
</div>



{% endblock content %}

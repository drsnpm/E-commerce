{% extends 'store/base.html' %}
{% block content %}
{% include 'store/profile-sidebar.html' %}
<div class="container">
    <div class="p-4 m-4 col-lg-5 mx-auto border rounded">
        <h3>Upadate Pasword</h3>
        <form action="/update-password" method="POST">
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">{{error}}</div>
            {% elif success %}
            <div class="alert alert-success" role="alert">{{success}}</div>
            {% endif %}
            <div class="form-group">
                <label>Old Password</label>
                <input type="text" class="form-control" name="oldpass" placeholder="Enter Old Password">
            </div>
            <div class="form-group">
                <label>New Password</label>
                <input type="text" class="form-control" name="newpass" required placeholder="Enter New Password">
            </div>
            <button type="submit" class="btn btn-success">Change Password</button>
        </form>
    </div>
</div>
</div>
</div>
{% endblock content %}
